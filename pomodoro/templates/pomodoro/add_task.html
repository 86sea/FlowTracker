<h1>Add Task</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Task Name:</label><br>
    <input type="text" id="task_name" name="task_name"><br>
    <label for="length">Task Length:</label><br>
    <input type="number" id="task_length" name="task_length"><br>
    <input type="submit" value="Add Task">
</form>
